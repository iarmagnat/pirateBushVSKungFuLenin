<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pirateBushVSKungFuLenin</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="frame">
    <div class="frame__box frame__box--left status">

        <div class="avatar-container">
            <h2>Kung-Fu Lenin</h2>
            <img src="./assets/img/rambolenin.png">
        </div>

        <div class="hp-container">
            <h2>HP</h2>
            <div class="hp-numeric">
                <span class="hp-actual">15</span>
                /
                <span class="hp-max">30</span>
            </div>
            <div class="hp-bar">
                <div class="hp-bar-actual"></div>

            </div>
        </div>

        <div class="inventory-container">
            <h2>Inventory</h2>
            <div class="inventory-content">
            </div>
        </div>

        <div class="map-container">
            <h2>Map</h2>
            <div class="map-content">
                <div class="map"></div>
            </div>
        </div>
    </div>
    <div class="frame__box frame__box--top main">

        <div class="combat-block hidden">
            <h2 class="combat-block__title">Fight!!</h2>

            <div class="combat-block__portrait">
                <h2 class="combat-block__name"></h2>
                <img src="./assets/img/rambolenin.png" class="combat-block__img">
            </div>

            <div class="enemy-hp-container">
                <h2>HP</h2>
                <div class="enemy-hp-numeric">
                    <span class="enemy-hp-actual"></span>
                    /
                    <span class="enemy-hp-max"></span>
                </div>
                <div class="enemy-hp-bar">
                    <div class="enemy-hp-bar-actual"></div>

                </div>
            </div>
        </div>

        <div class="main__block simpleText hidden">
            <p class="simpleText"></p>
            <button type="button" name="buttonNext" onclick="nextText()">Next</button>
        </div>

        <div class="main__block choice-wrapper hidden">
            <p class="choice-wrapper__text">What will you choose</p>
            <div class="choice-wrapper__buttons">
            </div>
        </div>

    </div>
    <div class="frame__box frame__box--bottom interact">

        <div class="interact__combat combat-buttons hidden">
            <!--<button class="combat-buttons__button" onclick="attack('punch')">Punch!!</button>-->
        </div>

        <div class="interact__directions">
            <button class="btn north" onclick="move('n')"><img src="./assets/img/arrow.jpg"></button>
            <button class="btn south" onclick="move('s')"><img src="./assets/img/arrow.jpg"></button>
            <button class="btn east" onclick="move('e')"><img src="./assets/img/arrow.jpg"></button>
            <button class="btn west" onclick="move('w')"><img src="./assets/img/arrow.jpg"></button>
        </div>
    </div>
</div>

<script src="./scripts/helpers/globalHelpers.js"></script>

<script>
    // You can also require other files to run in this process
    require('./scripts/main.js')
</script>

</body>
</html>
